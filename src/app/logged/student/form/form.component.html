<form (ngSubmit)="runOnSubmit()" [formGroup]="form">
    <div>
        <h2>Personnel</h2>

        <div>
            <label for="firstName">Prénom</label>
            <input type="text" formControlName="firstName" />
        </div>

        <div>
            <label for="lastName">Nom</label>
            <input type="text" formControlName="lastName" />
        </div>

        <div>
            <label for="birthDate">Date de naissance</label>
            <input type="date" formControlName="birthDate" />
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" formControlName="email" />
        </div>

        <div>
            <label for="phone">Téléphone</label>
            <input type="text" formControlName="phone" maxlength="10" />
        </div>

        <div>
            <label for="phone2">Téléphone 2</label>
            <input name="phone2" type="text" formControlName="phone2" maxlength="10" />
        </div>

        <div>
            <label for="phone3">Téléphone 3</label>
            <input type="text" formControlName="phone3" maxlength="10" />
        </div>
    </div>

    <div>
        <h2>Relations</h2>

        <div>
            <label for="father">Père</label>
            <select formControlName="father">
            </select>
        </div>

        <div>
            <label for="mother">Mère</label>
            <select formControlName="mother">
            </select>
        </div>

        <div>
            <label for="legalResponsible">Responsable légal</label>
            <select formControlName="legalResponsible">
            </select>
        </div>

        <div>
            <label for="personToWarn">À contacter en cas de problème</label>
            <select formControlName="personToWarn">
            </select>
        </div>
    </div>

    <div>
        <h2>Adresse</h2>

        <div>
            <label for="road">Rue</label>
            <input type="text" formControlName="road" />
        </div>

        <div>
            <label for="complement">Complément d'adresse</label>
            <input type="text" formControlName="complement" />
        </div>

        <div>
            <label for="city">Ville</label>
            <input type="text" formControlName="city" />
        </div>

        <div>
            <label for="zipcode">ZIP</label>
            <input type="number" formControlName="zipcode" maxlength="5" />
        </div>
    </div>

    <div>
        <h2>Au sein de l'Aurore</h2>

        <div>
            <label for="inscriptionDate">Inscription</label>
            <input type="date" formControlName="inscriptionDate" />
        </div>

        <div>
            <label for="imageAuthorization">Droit à l'image</label>
            <input type="checkbox" formControlName="imageAuthorization" />
        </div>

        <div>
            <label for="reduction">Réduction</label>
            <input type="number" formControlName="reduction" />
        </div>
    </div>

    <div>
        <button type="submit">{{ student ? 'Modifier' : 'Ajouter' }} élève</button>

        <span class="error">{{ error }}</span>
    </div>
</form>
